<!DOCTYPE html>
<html>

	<head>

		<title>Urban Aquaponics</title>

		<meta charset="utf-8"/>

		<!--STYLES-->

			<!--EXPORTED-->

				<link rel="stylesheet" type="text/css" href="_css/reset.css"/>

				<link rel="stylesheet" type="text/css" href="_css/normalize.css"/>

				<link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
			<!--EXPORTED-->

			<!--MADE-->

				<link rel="stylesheet" type="text/css" href="_css/head.css"/>

				<link rel="stylesheet" type="text/css" href="_css/data.css"/>
			<!--MADE-->
		<!--STYLES-->
	</head>

	<body id="body">

		<!--OBJECTS-->

			<div class="container">

				<header>

					<div id="mainHeader">
						
						<div class="row">
							
							<div class="col-md-4" id="mainTitleFolder">
								
								<h1 id="mainTitle">Aqua Urban</h1>
							</div>

							<div class="col-md-8" id="mainDescriptionFolder">
								
								<h2 id="mainDescription">Create your own production of fish and vegetables</h2>
							</div>
						</div>

						<div class="row" id="menu">

							<nav>

								<div class="col-md-4">
									
									<a href="home.html"><p>About Us</p></a>
								</div>

								<div class="col-md-4">

									<a href="data.html"><p>System Data</p></a>
								</div>

								<div class="col-md-4">

									<a href="settings.html"><p>Settings</p></a>
								</div>
							</nav>
						</div>
					</div>
				</header>

				<!--RECENT DATA-->
				<div class="high-frame">

					<div class="row">

						<form id="data-form">
							
							<template id="data">

								<div class="col-md-4 data-frame">

									<div class="row">

										<div class="col-md-10 data-measure-frame">
										
											<p class="measure"><label for="${id}">${id}:</label></p>
										</div>
									</div>

									<div class="row inner-data-frame">

										<div class="col-md-8">

											<div class="row">
											
												<input type="text" name="${id}" disabled="disabled" class="col-md-10 col-md-offset-2" id="${id}"/>
											</div>
										</div>

										<div class="col-md-4">

											<p>${measure}</p>
										</div>
									</div>
								</div>
							</template>
						</form>
					</div>
				</div>

				<!--CHART-->
				<div class="high-frame">

					<div class="row">

						<div class="col-md-8">
							
							<canvas id="chart"></canvas>
						</div>

						<div class="col-md-4" id="chart-settings">

							<div class="row">

								<div class="col-md-10 col-md-offset-1">

									<div class="row">
									
										<form id="settings">

											<template id="date-form">

												<div class="label-frame col-md-12">
											
													<p class="date-label">${id} date:</p>
												</div>

												<div class="error-frame col-md-12">

													<p class="error-message" id="${id}-error"></p>
												</div>

												<div class="col-md-12 setting-frame">
													
													<div class="row">

														<p class="col-md-3 syntax">y/m/a:</p>
														
														<input type="text" name="${id}Year" class="col-md-3">

														<input type="text" name="${id}Month" class="col-md-3">

														<input type="text" name="${id}Day" class="col-md-3">
													</div>
												</div>

												<div class="col-md-12 setting-frame">
													
													<div class="row">

														<p class="col-md-3 syntax">hrs:</p>
												
														<input type="text" name="${id}Hour" class="col-md-3">

														<p class="col-md-3 syntax">mins:</p>

														<input type="text" name="${id}Minute" class="col-md-3">
													</div>
												</div>
											</template>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row" id="button">
										
						<input type="submit" value="search past" class="col-xs-4 button" id="search">

						<input type="submit" value="show recent" class="col-xs-4 button" id="update"/>

						<button class="col-xs-4 button" id="download">download data</button>
					</div>
				</div>
			</div>
		<!--OBJECTS-->

		<!--SCRIPTS-->

			<!--EXPORTED-->

				<script type="text/javascript" src="_javascript/jquery-3.1.0.js"></script>

				<script type="text/javascript" src="_javascript/jquery.tmpl.js"></script>

				<script type="text/javascript" src="_javascript/Chart.js"></script>

				<script type="text/javascript" src="_javascript/FileSaver.js"></script>

				<script type="text/javascript" src="/socket.io/socket.io.js"></script>
			<!--EXPORTED-->

			<!--MADE-->

				<script type="text/javascript" src="_javascript/client.js"></script>

				<script type="text/javascript" src="_javascript/data.js"></script>
			<!--MADE-->
		<!--SCRIPTS-->
	</body>
</html>
